{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <section class="container">
        <div class="form-register">
            <h1>Sing Up Here !</h1>
            {% for message in messages %}
                <h2>{{ message }}</h2>
             {% endfor %}
            <form action="#" method="POST">
                {% csrf_token %}
                <input type="text" name="username" id="" required placeholder="Username"> <br>
                <input type="text" name="first_name" id="" required placeholder="First Name"> <br>
                <input type="text" name="last_name" id="" required placeholder="Last Name"> <br>
                <input type="email" name="email" id="email" required placeholder="Email"> <br>
                <input type="password" name="password" id="" required placeholder="Password"> <br> 
                <button type="submit">Register</button>
            </form>
           
        </div>
    </section>
    
</body>
</html>
